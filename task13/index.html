<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">
window.onload = aqiClick;

function aqiClick() {
    var button =document.getElementById("button");
    var aqiinput = document.getElementById("aqi-input");
    var aqidisplay = document.getElementById("aqi-display");
    var notRecord = aqidisplay.innerHTML;
    button.onclick = function(){
        if (aqiinput.value) {
            aqidisplay.innerHTML = aqiinput.value;
        }
        else {
            aqidisplay.innerHTML = notRecord;
        }
    }
}

</script>
</body>
</html>
